<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{block "title" .}}Minecraft Servers{{end}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --glass-bg: rgba(25, 25, 25, 0.85);
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent-color: #66b2ff;
        --text-main: #ffffff;
        --text-muted: #cccccc;
      }

      body {
        background: url('/assets/background.jpg') no-repeat center center fixed;
        background-size: cover;
        color: var(--text-main);
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
      }

      /* Typography */
      h1, h2, h3, h4, h5, h6 { 
        font-weight: 700; 
        letter-spacing: -0.5px; 
        color: #ffffff !important;
        text-shadow: 0 2px 4px rgba(0,0,0,0.8);
      }
      .navbar-brand { font-family: 'VT323', monospace; font-size: 2rem; letter-spacing: 1px; }

      /* Glassmorphism Components */
      .card, .navbar, .modal-content {
        background: var(--glass-bg) !important;
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      /* Navbar specifics */
      .navbar { margin-bottom: 2rem; border-top: none; border-radius: 0 0 12px 12px; }
      .navbar-brand { color: #fff !important; text-shadow: 0 2px 4px rgba(0,0,0,0.5); }

      /* Cards */
      .card { transition: transform 0.2s, box-shadow 0.2s; border: 1px solid rgba(255,255,255,0.05); }
      .card:hover { transform: translateY(-5px); box-shadow: 0 12px 40px rgba(0,0,0,0.5); border-color: rgba(255,255,255,0.2); }
      .card-title a { color: var(--accent-color) !important; text-decoration: none; font-weight: 700; }
      .card-title a:hover { color: #99ccff !important; text-decoration: underline; }
      .card-subtitle { color: var(--text-muted) !important; }
      .card-text { color: #eee; }
      .card-header { background: rgba(255,255,255,0.05); color: #fff; border-bottom: 1px solid var(--glass-border); font-weight: 700; }

      /* Buttons */
      .btn {
        border-radius: 8px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        font-size: 0.9rem;
        padding: 0.5rem 1.2rem;
        border: none;
        transition: all 0.2s;
      }
      .btn-primary { background: linear-gradient(135deg, #007bff, #0056b3); box-shadow: 0 4px 15px rgba(0, 123, 255, 0.4); color: white; }
      .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0, 123, 255, 0.6); color: white; }
      
      .btn-outline-primary { border: 2px solid var(--accent-color); color: var(--accent-color); background: transparent; }
      .btn-outline-primary:hover { background: var(--accent-color); color: #fff; box-shadow: 0 0 15px rgba(90, 169, 255, 0.5); }

      /* Tables & Forms */
      .table { color: var(--text-main); border-color: var(--glass-border); }
      .table-striped > tbody > tr:nth-of-type(odd) > * { background-color: rgba(255,255,255,0.05); color: var(--text-main); }
      .table > :not(caption) > * > * { color: var(--text-main); }
      
      .form-control {
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--glass-border);
        color: #fff;
        border-radius: 8px;
      }
      .form-control:focus { background: rgba(0, 0, 0, 0.5); border-color: var(--accent-color); color: #fff; box-shadow: 0 0 0 0.25rem rgba(90, 169, 255, 0.25); }

      /* Lists (File Browser) */
      .list-group-item { background: transparent; color: #fff !important; border-color: var(--glass-border); }
      .list-group-item-action:hover { background-color: rgba(255,255,255,0.1); color: #fff; }

      /* Utils */
      .text-muted { color: var(--text-muted) !important; }
      a { color: var(--accent-color); text-decoration: none; }
      a:hover { color: #99ccff; text-decoration: underline; }
      .breadcrumb-item { color: var(--text-muted); text-shadow: 0 1px 2px rgba(0,0,0,0.5); }
      .breadcrumb-item a { color: #fff !important; font-weight: 600; }
      .breadcrumb-item.active { color: #eee; font-weight: 400; }
      .breadcrumb-item + .breadcrumb-item::before { color: var(--text-muted); }
      .server-status-poller { color: #eee !important; }
      
      .badge { font-weight: 600; letter-spacing: 0.5px; padding: 0.5em 0.8em; border-radius: 6px; }
      
      /* Modals */
      .modal-header { border-bottom: 1px solid var(--glass-border); }
      .modal-footer { border-top: 1px solid var(--glass-border); }
      .btn-close { filter: invert(1); }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">IEEE Passau MC</a>
        <div class="d-flex">
           {{if .Authenticated}}
            <a href="/admin" class="btn btn-outline-light me-2">Admin</a>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
           {{else}}
            <a href="/login" class="btn btn-primary">Login</a>
           {{end}}
        </div>
      </div>
    </nav>

    <div class="container">
      {{block "content" .}}{{end}}
    </div>

    <footer class="text-center mt-5 mb-3 text-muted small">
      <p>
        <a href="https://wallpapers.com/wallpapers/moving-minecraft-steve-with-a-horse-pdsh695zjw7xj33p.html" target="_blank" rel="noopener" class="text-muted">Wallpaper by fashions on Wallpapers.com</a>
      </p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Simple client-side status poller
      document.addEventListener("DOMContentLoaded", function() {
        const statusElements = document.querySelectorAll('.server-status-poller');
        statusElements.forEach(el => {
          const serverName = el.dataset.server;
          fetch(`/api/servers/${serverName}/status`)
            .then(r => r.json())
            .then(data => {
              if (data.online) {
                el.innerHTML = `<span class="status-online">Online</span> - ${data.players}/${data.maxPlayers} Players`;
                if(data.motd) {
                  const motdEl = document.getElementById(`live-motd-${serverName}`);
                  if (motdEl) {
                    motdEl.innerText = data.motd;
                    motdEl.style.display = 'block';
                  }
                }
                if(data.samplePlayers && data.samplePlayers.length > 0) {
                    const playerListEl = document.getElementById(`player-list-${serverName}`);
                    if(playerListEl) {
                        const names = data.samplePlayers.map(p => p.name).join(', ');
                        playerListEl.innerHTML = `<strong>Online:</strong> ${names}`;
                    }
                }
              } else {
                el.innerHTML = `<span class="status-offline">Offline</span>`;
              }
            })
            .catch(e => {
              el.innerHTML = `<span class="status-offline">Error</span>`;
            });
        });
      });
    </script>
  </body>
</html>
