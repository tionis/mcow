<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{block "title" .}}Minecraft Servers{{end}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --mc-grass: #5da732;
        --mc-dirt: #4d3324;
        --mc-stone: #313131;
        --mc-stone-light: #4a4a4a;
        --mc-gui-btn: #aaaaaa;
        --mc-gui-btn-hover: #7ea1ff;
        --mc-text-gold: #ffaa00;
        --mc-text-green: #55ff55;
      }

      body {
        background-color: #1a1a1a;
        background-image: 
          linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
          repeating-conic-gradient(#222 0% 25%, #1a1a1a 0% 50%) 50% / 40px 40px;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
        min-height: 100vh;
      }

      h1, h2, h3, h4, h5, h6, .navbar-brand, .btn {
        font-family: 'VT323', monospace;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Minecraft Navbar */
      .navbar {
        background: var(--mc-dirt) !important;
        border-top: 10px solid var(--mc-grass);
        border-bottom: 4px solid #000;
        box-shadow: 0 8px 15px rgba(0,0,0,0.5);
        padding: 1rem 0;
      }
      .navbar-brand {
        font-size: 2.5rem;
        text-shadow: 3px 3px #000;
        color: var(--mc-text-green) !important;
      }

      /* Minecraft Buttons */
      .btn {
        border-radius: 0;
        border: 2px solid #000;
        background: #7c7c7c;
        box-shadow: inset -4px -4px #373737, inset 4px 4px #c6c6c6;
        color: #fff;
        font-size: 1.4rem;
        transition: none;
        text-shadow: 2px 2px #000;
      }
      .btn:hover {
        background: var(--mc-gui-btn-hover);
        box-shadow: inset -4px -4px #2e468c, inset 4px 4px #a9bdff;
        color: #fff;
      }
      .btn-primary { background: #3b8526; box-shadow: inset -4px -4px #1a3d11, inset 4px 4px #6ab344; }
      .btn-primary:hover { background: #4ca032; }
      .btn-danger { background: #a12722; box-shadow: inset -4px -4px #5a1210, inset 4px 4px #d64d4a; }

      /* Cards as Inventory Slots */
      .card {
        background: #313131;
        border: 4px solid #000;
        box-shadow: inset -4px -4px #1a1a1a, inset 4px 4px #5a5a5a;
        color: #fff;
        border-radius: 0;
        margin-bottom: 20px;
      }
      .card-title a {
        color: var(--mc-text-gold) !important;
        font-size: 1.8rem;
        text-shadow: 2px 2px #000;
      }
      .card-subtitle {
        background: #000;
        padding: 5px 10px;
        display: inline-block;
        font-family: 'VT323', monospace;
        font-size: 1.2rem;
      }
      .card-text { font-size: 1.1rem; line-height: 1.6; }

      /* Status Colors */
      .status-online { color: #55ff55 !important; font-weight: bold; }
      .status-offline { color: #ff5555 !important; font-weight: bold; }

      .badge {
        font-family: 'VT323', monospace;
        font-size: 1rem;
        border-radius: 0;
        border: 1px solid #000;
        padding: 5px 8px;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 12px; }
      ::-webkit-scrollbar-track { background: #1a1a1a; }
      ::-webkit-scrollbar-thumb { background: var(--mc-dirt); border: 2px solid #000; }

      .modal-content {
        background: #c6c6c6;
        border: 4px solid #000;
        color: #000;
        box-shadow: 8px 8px 0 rgba(0,0,0,0.5);
      }
      .modal-header { border-bottom: 2px solid #8b8b8b; }
      .modal-title { font-size: 2rem; color: #333; text-shadow: none; }
      .form-control {
        border-radius: 0;
        border: 2px solid #8b8b8b;
        background: #dbdbdb;
        color: #000;
        font-weight: bold;
      }
      .form-control:focus { background: #fff; border-color: var(--mc-grass); box-shadow: none; }
      .table { color: #000; }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">IEEE Passau MC</a>
        <div class="d-flex">
           {{if .Authenticated}}
            <a href="/admin" class="btn btn-outline-light me-2">Admin</a>
            <a href="/logout" class="btn btn-outline-danger">Logout</a>
           {{else}}
            <a href="/login" class="btn btn-primary">Login</a>
           {{end}}
        </div>
      </div>
    </nav>

    <div class="container">
      {{block "content" .}}{{end}}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Simple client-side status poller
      document.addEventListener("DOMContentLoaded", function() {
        const statusElements = document.querySelectorAll('.server-status-poller');
        statusElements.forEach(el => {
          const serverName = el.dataset.server;
          fetch(`/api/servers/${serverName}/status`)
            .then(r => r.json())
            .then(data => {
              if (data.online) {
                el.innerHTML = `<span class="status-online">Online</span> - ${data.players}/${data.maxPlayers} Players`;
                if(data.motd) {
                  const motdEl = document.getElementById(`live-motd-${serverName}`);
                  if (motdEl) {
                    motdEl.innerText = data.motd;
                    motdEl.style.display = 'block';
                  }
                }
                if(data.samplePlayers && data.samplePlayers.length > 0) {
                    const playerListEl = document.getElementById(`player-list-${serverName}`);
                    if(playerListEl) {
                        const names = data.samplePlayers.map(p => p.name).join(', ');
                        playerListEl.innerHTML = `<strong>Online:</strong> ${names}`;
                    }
                }
              } else {
                el.innerHTML = `<span class="status-offline">Offline</span>`;
              }
            })
            .catch(e => {
              el.innerHTML = `<span class="status-offline">Error</span>`;
            });
        });
      });
    </script>
  </body>
</html>
